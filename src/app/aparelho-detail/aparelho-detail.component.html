<div class="content-box">

    <a routerLink="/list">
        <button>back</button>
    </a>
    <h1>Aparelho de {{cliente.nome}}</h1>
    <h3>Ordem de serviço: {{cliente.id}}</h3>
    <br>
    <br>
    <form [formGroup]="form" (ngSubmit)="doEdit(form.value)">
        <table>

            <tr>
                <td>Id do aparelho:</td>
                <td>{{aparelho.id}}</td>
            </tr>
            <tr>
                <td>Nome :</td>
                <td><input type=" text" [readonly]="aparelhoEntregue" formControlName="nome" [(ngModel)]="aparelho.nome" />
                </td>
            </tr>

            <tr>
                <td>Modelo :</td>
                <td><input type="text" [readonly]="aparelhoEntregue" formControlName="modelo" [(ngModel)]="aparelho.modelo" /></td>
            </tr>
            <tr>
                <td>Obs :</td>
                <td><input type="text" [readonly]="aparelhoEntregue" formControlName="defeito_obs" [(ngModel)]="aparelho.defeito_obs" /></td>
            </tr>
            <tr>
                <td>valor :</td>
                <td><input currencyMask  [readonly]="aparelhoEntregue" formControlName="valor" type="text" [options]="{ prefix: 'R$ ', thousands: ',', decimal: '.' }" [(ngModel)]="aparelho.valor"  /></td> 
            </tr>
            <tr>
                <td>pronto :</td>
                <td><input type="checkbox" [readonly]="aparelhoEntregue"  formControlName="pronto" [(ngModel)]="prontoCheck"   (change)="eventCheckPronto($event.target)" /></td> 
            </tr>   
            <tr>
                <td> Entregue</td>
                <td><input type="checkbox" [hidden]="controleCheckBoxEntregue"  formControlName="entregue" [(ngModel)]="entregueCheck"   (change)="eventCheckEntregue($event.target)" /></td> 
                <td> <label [hidden]="!controleCheckBoxEntregue">Aparelho já entregue!</label></td>
            </tr>
            <tr><button type="submit" >Enviar</button></tr>
           
        </table>
    </form>
</div>
